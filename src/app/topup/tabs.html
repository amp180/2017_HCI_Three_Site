<ul role="tablist" id="topuptabs">
  <li role="presentation" >
    <a
      id="CCTabLink"
      role="tab"
      tabindex=0
      ng-href="#CCTab"
      aria-controls = "#CCTab"
      [attr.tabindex]=" CCTab ? 0 : -1 "
      [attr.aria-selected]=" CCTab ? true : undefined "
      (keyup)="handleKeys($event)"
      (focus)="showCCTab();"
      (click)="showCCTab()"
    >
      Credit Card Topup
    </a>
  </li>
  <li role="presentation">
    <a
      id="COTabLink"
      role="tab"
      aria-controls = "#COTab"
      [attr.tabindex]=" COTab ? 0 : -1 "
      [attr.aria-selected]=" COTab ? true : undefined "
      ng-href="#COTab"
      (keyup)="handleKeys($event)"
      (click)="showCOTab() "
      (focus)="showCOTab();"
    >
      Enter a topup code
    </a>
  </li>
</ul>
<section
  id="CCTab"
  role="tabpanel"
  [attr.hidden]="CCTab ? undefined : 'true'"
  [attr.aria-hidden]="CCTab ? undefined : 'true'"
  (focus)="showCCTAB();"
>
  <mt-ccform></mt-ccform>
</section>
<section
  id="COTab"
  role="tabpanel"
  [attr.hidden]="COTab ? undefined : 'true'"
  [attr.aria-hidden]="COTab ? undefined : 'true'"
  (focus)="showCOTab();"
>
  <mt-coform></mt-coform>
</section>
{{ activeTab }}
