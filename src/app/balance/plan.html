<section class="mt-plans" >
  <h1> Your Plan </h1>
  <section aria-label="Data">
    <h1>Data</h1>
    <chart
      title="You have {{balanceService.dataMax-balanceService.dataCurrent}} Megabytes of data remaining"
      [type]="type"
      [data]="data_data"
      [options]="options"
    ></chart>
    <p>{{ balanceService.dataCurrent }}/{{ balanceService.dataMax}} MB</p>
  </section>
  <section aria-label="Minutes">
    <h1>Minutes</h1>
    <chart
      title="You have {{balanceService.minutesMax-balanceService.minutesCurrent}} minutes of calltime remaining"
      [type]="type"
      [data]="data_minutes"
      [options]="options"
    ></chart>
    <p>{{ balanceService.minutesCurrent }}/{{ balanceService.minutesMax}} Minutes</p>
  </section>
  <section aria-label="Texts">
    <h1>Texts</h1>
    <chart
      title="You have {{balanceService.textsMax-balanceService.textsCurrent}} texts remaining"
      [type]="type"
      [data]="data_texts"
      [options]="options"
    ></chart>
    <p>{{ balanceService.textsCurrent }}/{{ balanceService.textsMax}} Texts</p>
  </section>
</section>
